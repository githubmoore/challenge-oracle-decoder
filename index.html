<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Encriptador de texto</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <form>
                <div class="form-group">
                    <label for="text-to-encrypt">Texto a encriptar:</label>
                    <textarea class="form-control" id="text-to-encrypt" rows="5"></textarea>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="encrypt-button" class="btn btn-primary btn-encrypt">
                        <i class="fas fa-lock mr-2"></i>Encriptar
                    </button>
                    <button type="button" id="decrypt-button" class="btn btn-secondary btn-decrypt">
                        <i class="fas fa-unlock mr-2"></i>Desencriptar
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <div id="encrypted-text-container" class="bg-dark text-white p-4 rounded">
                <div class="form-group">
                    <label for="encrypted-text">Texto encriptado:</label>
                    <div id="default-image-container" class="text-center">
                        <!--<img src="css/1.png" alt="Imagen por defecto" class="img-fluid mb-3">-->
                        <p>Ning√∫n mensaje fue encontrado</p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <textarea class="form-control d-none" id="encrypted-text" rows="5" readonly></textarea>
                </div>
                <button type="button" id="copy-button" class="btn btn-info d-none">
                    <i class="far fa-copy mr-2"></i>Copiar texto
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
